<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My tasks</title>
        <link rel="stylesheet" href="../css/tasks.css">
    </head>
    <body>
        <header>
            <h2>My tasks</h2>
            <ul class = "container-for-buttons">
                <button id = "generalPage" class = "topButtons" onclick = "goToGeneralPage()"><h3>General page</h3></button>
                <button id = "addTask" class = "topButtons"><h3>+ Add task</h3></button>
            </ul>

            <div id = "windowForTask">
                <h1>Input description of your task</h1>
                <input type="text" class = "inputButtons" id="textInput" placeholder="Description" >
                <button class = "inputButtons" id="addButton">Add</button>
                <div id="textContainer"></div>
            </div>
            
        </header>
        <main>
            <ul class = "container-for-sections">
                <td><p id="todoSection" class = "section">To do</p></td>
                <td><p  id="inprogressSection" class = "section">In process</p></td>
                <td><p  id="doneSection" class = "section">Done</p></td>            
            </ul>
        </main>
        <footer>
            
        </footer>
        <script src="../js/script.js"></script>
    </body>
</html>
